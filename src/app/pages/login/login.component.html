<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <label for="email">Email:</label>
      <input [ngStyle]="{
        'border-color':
        loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            ? '#FF6D6D'
            : '#DEEBFF'
      }" id="email" type="email" formControlName="email">
      <p class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Enter a valid email.
      </p>
  
      <label for="password">Password:</label>
      <input [ngStyle]="{
        'border-color':
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
            ? '#FF6D6D'
            : '#DEEBFF'
      }" id="password" type="password" formControlName="password">
      <p class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password must be at least 6 characters.
      </p>
  
  
      <button type="submit" >Login</button>
    </form>
    <p routerLink="/register">არ გაქვს ანგარიში? შექმენი</p>
  </div>
