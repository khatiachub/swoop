<div class="main-wrapper">
    <div class="filters-wrapper">
        <p>{{category}}</p>
        <ul (click)="navigateToChild(category.firstChildName,category.id)"  *ngFor="let category of categories">
            <li >{{category.firstChildName}}</li>
        </ul>

        <p style="margin-top: 30px;">მდებარეობა</p>

        <div *ngFor="let loc of locations" class="flex items-center">
            <p-checkbox
              [inputId]="loc.id"
              name="group"
              [value]="loc"
              [(ngModel)]="selectedLocations" 
              (onChange)="onLocationChange()"
            ></p-checkbox>
            <label [for]="loc.id" class="ml-2"> {{ loc.location }} </label>
          </div>
          
          <div>
            <input type="radio" id="price1" name="price" value="0-100" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice" >
            <label for="price1">0 - 100</label><br>
          
            <input type="radio" id="price2" name="price" value="100-200" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice">
            <label for="price2">100 - 200</label><br>  
          
            <input type="radio" id="price3" name="price" value="200-300" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice">
            <label for="price3">200 - 300</label><br>
          
            <input type="radio" id="price4" name="price" value="300-500" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice">
            <label for="price4">300 - 500</label><br>  
          
            <input type="radio" id="price5" name="price" value="500-1000" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice">
            <label for="price5">500 - 1000</label><br>  
          
            <input type="radio" id="price6" name="price" value="1000-დან" (change)="onPriceChange($event)" [(ngModel)]="selectedPrice">
            <label for="price6">1000-დან</label><br>  
          </div>
        
          

        
        <div style="margin-top: 20px;" *ngFor="let guest of guestNumber" class="flex items-center">
            <p-checkbox
              [inputId]="guest.id"
              name="guest"
              [value]="guest"
              [(ngModel)]="selectedGuest" 
              (onChange)="clickGuestNumber()"
            ></p-checkbox>
            <label [for]="guest.id" class="ml-2"> {{ guest.guestNumber }} </label>
          </div>
          
    </div>
    

    <div class="prod-wrapper">
        <p>{{category}}</p>
        <div class="products-wrapper">
            <div class="product-wrapper" *ngFor="let item of getDisplayedItems()">
              <div (click)="navigateToProduct(item.category_name,item.first_child_name,item.id,item.sec_child_name)">
                <img class="image" [src]="url + item.image" alt="Product Image">
                <p>{{ item.sec_child_name }}</p>
                <p>{{ item.description }}</p>
                <p>{{ item.price }}</p>
              </div>
            </div>
          </div>          
    </div>
</div>
